<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Birthday problem</title>
</head>
<body>

    <form action="" method="get">
        <p>
            <label for="ydays">Number of days</label>
            <input type="number" name="ydays" required>
        </p>
        <p>
            <label for="pcnt">Number of people</label>
            <input type="number" name="pcnt" required>
        </p>
        <p>
            <label for="drange">Date range</label>
            <input type="number" name="drange" required>
        </p>
        <p>
            <input type="submit">
        </p>
    </form>

    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

</body>
</html>
